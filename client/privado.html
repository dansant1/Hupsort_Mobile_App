
<template name="privado">


	<div class="all-page">

		<div class="menu">
			<img src="/hupsort5.png" id="log" style="display: block; text-align: center; width: 150px; height: 50px; margin: 0px auto; padding-top: 13px;">

			<div class="submenu">
				<div class="pestana"><a href="/perfil/{{id}}" style="color: white">Perfil</a></div>
				<div class="pestana"><a href="/chat" style="color: white">CHATROOM</a></div>
				<div class="pestana seleccionado"><a href="/privado" style="color: white">Mensajes</a></div>
			</div>
			<i class="fa fa-sign-out logout" style="position: absolute; top: 25px;  right: 20px; font-size: 20px; color: white" aria-hidden="true"></i>
		</div>

		<div class="users" >
			{{#each usuarios}}
			<a class="user" href="/privado/{{usuarioId}} ">
				{{#each avatar}}
				<img src="{{this.url}}" alt="{{url}}">
				{{/each}}
				<p> {{nombre username}} </p>
			</a>
			{{/each}}

		</div>
		<br>
		<div class="raya"></div>

		<div class="mensajes" id="mensajes3">
			{{#each mensajes}}
			<div class="mensaje">

				<p class="usuario">{{de.nombre}}</p>

				{{#each imagenes}}
				<img src="{{this.url}}" alt="{{url}}">
				{{/each}}
				<p style="color: {{this.color}}">{{mensaje}}
				</p>
			</div>
			{{/each}}
		</div>
		<div class="box">
			<input type="text" placeholder="Escribe tu mensaje" name="mensaje" class="in" data-emojiable="true">
			<button class="send" style="right: -75px">
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
			</button>
		</div>
	</div>


</template>
