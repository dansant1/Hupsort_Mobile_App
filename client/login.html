<template name="login">
	{{#if hayUsuario}}
		{{>chat}}
	{{else}}
	<div class="all-page">
		<div class="logo-page">
			<div class="splash">
				<img src="/h1.png">
				<hr>
			</div>
		</div>
		<div class="login-page">
			<h1>Inicia sesión</h1>

			<input type="email" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="Contraseña">
			<a href="/chat" class="ingresar" style="text-transform: uppercase;">Ingresar</a>
			<p><a href="/recordar">Olvidé mi contraseña</a></p>

			<footer style="width: 80%; text-align: center; margin: 10px auto; position: relative; top: 18px; color: #6c6b6b;">Previamente, debes registrarte en nuestra página web www.hupsort.com</footer>
		</div>
	</div>
	{{/if}}
</template>
