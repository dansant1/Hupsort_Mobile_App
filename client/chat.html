

<template name="chat">
	<div class="all-page">

		<div class="menu">
			<img src="/hupsort5.png" id="log" style="display: block; text-align: center; width: 150px; height: 50px; margin: 0px auto; padding-top: 13px;">

			<div class="submenu">
				<div class="pestana"><a href="/perfil/{{mid}} ">Perfil</a></div>
				<div class="pestana seleccionado"><a href="/chat">CHATROOM</a></div>
				<div class="pestana"><a href="/privado">Mensajes</a></div>
			</div>

		</div>

		<div class="users" >

			{{#each usuarios}}
			<a class="user" href="/perfil/{{this._id}}">
				<img src="/a1.png" alt="">
				<p> {{this.username}} </p>
			</a>
			{{/each}}

		</div>

		<br>
		<div class="mensajes">
			{{#each mensajes}}
			<div class="mensaje">

				<p class="usuario">{{de.nombre}} </p>
				<p> {{mensaje}}
				</p>
			</div>
			{{/each}}
		</div>
		<div class="box">
			<input type="text" name="mensaje" placeholder="Escribe tu mensaje" class=" in" data-emojiable="true">

			<button class="send" style="background-color: white; color: #ff5252;">
				<i class="fa fa-paperclip" aria-hidden="true"></i>
			</button>
			<button class="send" style="background-color: white; color: #ff5252;">
				<i class="fa fa-paint-brush" aria-hidden="true"></i>
			</button>
			<button class="send d">
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
			</button>
		</div>
	</div>

</template>
