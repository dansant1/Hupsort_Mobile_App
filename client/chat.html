

<template name="chat">
	<div class="all-page">

		<div class="menu">
			<img src="/hupsort5.png" id="log" style="display: block; text-align: center; width: 150px; height: 50px; margin: 0px auto; padding-top: 13px;">

			<div class="submenu">
				<div class="pestana"><a href="/perfil/{{mid}}" style="color: white">Perfil</a></div>
				<div class="pestana seleccionado"><a href="/chat" style="color: white">CHATROOM</a></div>
				<div class="pestana"><a href="/privado" style="color: white">Mensajes</a></div>
			</div>
			<i class="fa fa-sign-out logout" style="position: absolute; top: 25px;  right: 20px; font-size: 20px; color: white" aria-hidden="true"></i>
		</div>

		<div class="users" style="overflow-x: scroll;
    overflow-y: hidden;
		height: 89px;
    width: 90%;
		margin: 5px auto;
    white-space:nowrap">

			{{#each usuarios}}
			<a class="user" href="/perfil/{{this._id}}">
				<img src="/a1.png" alt="">
				<p> {{nombre this.username}} </p>
			</a>
			{{/each}}

		</div>


		<div class="mensajes" id="mensajes3" style="margin-top: 0; height: 55vh">
			{{#each mensajes}}
			<div class="mensaje">

				<p class="usuario"><a href="/perfil/{{this.de.id}}" style="color: #B24357">{{de.nombre}}</a> </p>
				<p style="color: {{this.color}}"> {{mensaje}}
				</p>
			</div>
			{{/each}}
		</div>
		<div class="box">
			<input type="text" name="mensaje" placeholder="Escribe tu mensaje" class=" in" data-emojiable="true">

			<!--<button class="send" style="background-color: white; color: #ff5252;">
				<i class="fa fa-paperclip" aria-hidden="true"></i>
			</button> -->
			<button class="send" id="cp6" style="background-color: white; color: #B24357">
				<i class="fa fa-paint-brush" aria-hidden="true"></i>
			</button>
			<!--<div id="cp2" class="input-group colorpicker-component">
			    <input type="text" value="#00AABB" class="form-control" />
			    <span class="input-group-addon"><i></i></span>
			</div>-->
			<button class="send d">
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
			</button>
		</div>
	</div>

</template>

<template name="listaLikes">
	<div style="width: 100%; height: 50px; background-color: #B24357; padding: 15px">
		<h4 style="margin: 0; color: white">Likes</h4>
	</div>
	<table class="table">
		<tbody>
			{{#each personas}}
			<tr>
				<td style="padding: 15px">{{this.de.nombre}}</td>
				<td><a href="/perfil/{{this.de.id}}" style="background-color: #B24357; border-color: #B24357;" class="btn btn-danger">Ver Perfil</a></td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
