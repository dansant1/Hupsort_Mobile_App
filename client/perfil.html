
<template name="perfil">
	<div class="all-page">

		<div class="menu">
			<img src="/hupsort5.png" id="log" style="display: block; text-align: center; width: 150px; height: 50px; margin: 0px auto; padding-top: 13px;">
			<div class="submenu">
				<div class="pestana seleccionado"><a href="/perfil{{id}} ">Perfil</a></div>
				<div class="pestana "><a href="/chat">CHATROOM</a></div>
				<div class="pestana"><a href="/privado">Mensajes</a></div>
			</div>

		</div>



		<div class="perfil">
			<div class="portada">
				<div class="foto">
					<img src="/a5.png" alt="">
				</div>
				<h1> {{username}} </h1>
				<p>Hola soy Daniel</p>


				<button class="m a">Agregar amigo</button>
				<button class="m" style="margin-left: 10px;"><a href="/perfil/{{id}} ">Enviar mensaje</a></button>
			</div>

		</div>

		<div class="users" style="margin-bottom: 17px">

			{{#each amigos}}
			<a class="user" href="/perfil/{{this.amigoId}} ">
				<img src="/a1.png" alt="">
				<p>{{this.amigo}}</p>
			</a>
			{{/each}}

		</div>
		<br>
		<div class="muro">
				<div class="pub" style="padding-top: 33px;">


					<input type="text" class="comentario" placeholder="Comparte lo que desees..." style="margin-left: 0px;">
					<input type="submit" class="enviar-comentario" value="Postear" style="width: 77px;">
				</div>

				{{#each publicaciones}}
				<div class="pub">
					<i class="fa fa-times remove" aria-hidden="true"></i>
					<p>Mi primera publicaci√≥n</p>
					<span class="heart">
						<i class="fa fa-heart" style="color: #7f8c8d" aria-hidden="true"></i> 19
					</span>
					<input type="text" class="comentario" placeholder="Escriba un comentario">
					<input type="submit" class="enviar-comentario" value="Comentar">
				</div>
				{{/each}}

			</div>

	</div>

</template>
