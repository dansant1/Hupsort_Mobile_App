
<template name="perfil">
	<div class="all-page">

		<div class="menu">
			<img src="/hupsort5.png" id="log" style="display: block; text-align: center; width: 150px; height: 50px; margin: 0px auto; padding-top: 13px;">
			<div class="submenu">
				<div class="pestana seleccionado"><a href="/perfil/{{id}}" style="color: white">Perfil</a></div>
				<div class="pestana "><a href="/chat" style="color: white">CHATROOM</a></div>
				<div class="pestana"><a href="/privado" style="color: white">Mensajes</a></div>
			</div>
			<i class="fa fa-sign-out logout" style="position: absolute; top: 25px;  right: 20px; font-size: 20px; color: white" aria-hidden="true"></i>
		</div>

		<div class="perfil">
			<div class="portada">
				<div class="foto">
					{{#each avatar}}
					<img src="{{this.url}}" alt="{{url}}">
					{{/each}}
				</div>
				<h1> {{username}} </h1>
				<p>{{estado}}</p>


				<button class="m a">Agregar amigo</button>
				<i class="fa fa-info reportar" aria-hidden="true" style="font-size: 28px; margin-left: 20px; margin-right: 16px"></i>
				<button class="m" style="margin-left: 10px;"><a href="/privado/{{id}}" style="color: #B24357;">Enviar mensaje</a></button>
			</div>

		</div>
		<table class="table">
	    <tbody>
	      <tr>
	        <td>País</td>
	        <td>{{pais}}</td>

	      </tr>
	      <tr>
	        <td>Edad</td>
	        <td>{{edad}}</td>

	      </tr>
	      <tr>
	        <td>Género</td>
	        <td>{{genero}}</td>

	      </tr>
				<tr>
					<td>Orientación</td>
					<td>{{orientacion}}</td>

				</tr>
				<tr>
					<td>Condición</td>
					<td>{{condicion}}</td>

				</tr>
	    </tbody>
  	</table>
		{{#if hayAmigos}}
		<div class="users" style="margin-bottom: 17px">

			{{#each amigos}}
			<a class="user" href="/perfil/{{this.amigoId}} ">
				<img src="/a1.png" alt="">
				<p>{{this.amigo}}</p>
			</a>
			{{/each}}

		</div>
		{{/if}}
		<br>
		<div class="muro">
			{{#if esMiMuro}}
				<div class="pub" style="padding-top: 33px;">
					<input type="text" class="comentario" name="comentario" placeholder="Comparte lo que desees..." style="margin-left: 0px; width: 90%">
					<!-- <span class="btn btn-default btn-file" style="background: #B24357;
					border-color: #B24357;
					color: white;">
    				<i class="fa fa-picture-o" aria-hidden="true"></i> <input id="foto" type="file" class="pub">
					</span> -->
					<br>
					<br>
					<input type="submit" class="enviar-comentario ec" value="Postear" style="width: 62px;">
				</div>
				{{/if}}
				{{#each publicaciones}}
				<div class="pub">
					{{#if esMiMuro}}
					<i class="fa fa-times remove" aria-hidden="true"></i>
					{{/if}}
					{{#if this.esYoutube}}
					<iframe style="width: 92%; height: 220px; margin: 5px auto; display: block" src={{ytb}} frameborder="0" allowfullscreen >
					</iframe>
					{{else}}
					{{#each imagenes}}
					<img src="{{this.url}}" alt="{{url}}" style="width: 90%; display: block; margin: 4px auto; text-align: center">
					{{/each}}
					<p>{{texto}}</p>
					{{/if}}
					<span class="heart">
						<i class="fa fa-heart" aria-hidden="true"></i> <a style="color: black" href="/likes/{{this._id}}">{{likes}}</a>
					</span>
					<input type="text" class="comentario co{{this._id}}" name="co" style="width: 95%" placeholder="Escriba un comentario">
					<br><br>
					<input type="button" class="enviar-comentario comentar" value="Comentar">
					<br>
					<br>
					{{#each comentarios}}
					<p><span style="color: #B24357">{{this.username}}: </span> {{comentario}}</p>
					{{/each}}
				</div>
				{{/each}}

			</div>

	</div>

</template>

<template name="Reportar">
	 <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">



										<div class="modal-header" style="padding-bottom: 2px;">
												<h4 class="modal-title">Reportar</h4>

												<button style="padding: 3px; position: relative; top: -20px; right: -548px;" type="button" class="btn btn-default" data-dismiss="modal">
													<i class="fa fa-times" aria-hidden="true"></i>
												</button>
		                </div>


                <div class="modal-body">
                   <form>
  						<div class="form-group">
  					  		<textarea placeholder="¿Por que deseas reportar este usuario?" class="form-control" rows="10" id="comment"></textarea>
						</div>

  						<button data-dismiss="modal" type="submit" class="btn btn-default">Reportar</button>
					</form>
                </div>



            </div>
        </div>
    </div>
</template>
